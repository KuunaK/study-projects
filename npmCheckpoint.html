<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Resources/icons/clock.png" type="image/x-icon">
    <style>
        body {
            font-family: "Signika", sans-serif;
            font-weight: bold;
        }
        
        .btn-projects {
                background: #dfe1e5;
                border: none;
                padding-top: 8px;
                padding-bottom: 8px;
                padding-left: 16px;
                padding-right: 16px;
                border-radius: 4px;
                cursor: pointer;
                color: black;
            }
    </style>
</head>
<body>
    <div class="h-dvh flex p-12">
        <div class="relative max-w-[800px] text-right border-8 border-black rounded-2xl m-auto">
            <div class="py-32 px-40">
                <div class="flex justify-end pb-2">
                    <div class="flex">
                        <p id="location" class="text-lg text-gray-400 mr-2">Loading...</p>
                        <button id="select-country-btn" class="cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 pointer-events-none">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                            </svg>                          
                        </button>
                        <div id="select-country-content" class="absolute inset-0 bg-black/25 flex justify-center items-center opacity-0 pointer-events-none transition duration-150">
                            <div class="h-1/4 w-1/2 text-left bg-white p-4 rounded border-2 border-black">
                                <p class="mb-2">Change Timezone</p>
                                <select name="" id="" class="border-2 border-black rounded w-3/4 text-sm p-1 mr-3">
                                    <option value="placeholder" disabled selected>Pick a timezone</option>
                                    <option value="">New Zealand</option>
                                </select>
                                <button id="select-country-apply">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>
                <p id="time" class="text-8xl mb-4">Loading...</p>
                <p id="date" class="text-lg">Loading...</p>
            </div>
        </div>
    </div>
    <a href="work.html"><button class="btn-projects mb-8 mt-32 sm:mt-0 mx-auto block">Back To projects</button></a>
    <script src="Resources/JS/npmCheckpointBundle.js"></script>
</body>
</html>
